
<!-- _includes/typewriter.html -->
<div class="typewriter-container">
    <span>I <span id="verb"></span> AI Ethics;</span>
  </div>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      new Typed('#verb', {
        strings: [
          'ponder', 'question', 'experiment with', 'analyze', 'write about'
        ],
        typeSpeed: 50,
        backSpeed: 30,
        backDelay: 2000,
        loop: true,
        cursorChar: '',
        onStringTyped: function() {
          var colors = ['#FF6B6B', '#4ECDC4', '#45B7D1'];
          var color = colors[Math.floor(Math.random() * colors.length)];
          document.querySelector('#verb').style.color = color;
        }
      });
    });
  </script>
  
  <style>
  .typewriter-container {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 2rem;
    font-weight: bold;
    text-align: center;
    padding: 2rem 0;
  }
  
  #verb {
    transition: color 0.3s ease;
  }
  </style>
