<!-- _includes/typewriter.html -->
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

<div class="typewriter-container">
  <div class="line">
    I <span class="verb-container">
      <span id="typed-verb"></span>
    </span> AI Ethics
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  function getRandomColor() {
    const colors = [
      '#FF6B6B', 
      '#4ECDC4', 
      '#45B7D1', 
      '#96CEB4', 
      '#FFD93D'  
    ];
    return colors[Math.floor(Math.random() * colors.length)];
  }

  new Typed('#typed-verb', {
    strings: ['ponder', 'investigate', 'scrutinize', 'question', 'critique'],
    typeSpeed: 50,
    backSpeed: 30,
    backDelay: 2000,
    loop: true,
    cursorChar: '',
    onStringTyped: function(arrayPos) {
      document.querySelector('.verb-container').style.color = getRandomColor();
    },
    preStringTyped: function(arrayPos) {
      document.querySelector('.verb-container').style.color = 'initial';
    }
  });
});
</script>

<style>
.typewriter-container {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 2rem;
  font-weight: 700;
  text-align: center;
  padding: 2rem 0;
}
.verb-container {
  transition: color 0.3s ease;
}
</style>
