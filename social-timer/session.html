<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Session</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f1ee;
      color: #333;
    }
    header {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      padding: 1.5rem;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .left, .right {
      flex: 1 1 400px;
    }
    .card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      margin-bottom: 1.5rem;
    }
    #participants div {
      padding: 0.4rem 0;
      border-bottom: 1px dashed #ddd;
    }
    .goal-area, textarea {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <header id="sessionTitle">Loading session...</header>

  <div class="container">
    <div class="left">
      <div class="card">
        <h3>‚è≥ Timer (Coming soon)</h3>
        <div id="timer">25:00</div>
      </div>

      <div class="card">
        <h3>üë• Participants</h3>
        <div id="participants"></div>
      </div>

      <div class="controls">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
      </div>
    </div>

    <div class="right">
      <div class="card">
        <h3>üéØ Your Goal</h3>
        <div class="goal-area" contenteditable="true" id="goalInput">‚Ä¢ </div>

        <h4 style="margin-top: 1.5rem;">üìù Private Notes</h4>
        <textarea id="noteInput" rows="6" placeholder="Only visible to you..."></textarea>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAW3sw__h-YyGOBowZULt2iZ59CP8KkU34",
      authDomain: "social-timer-a2315.firebaseapp.com",
      projectId: "social-timer-a2315",
      storageBucket: "social-timer-a2315.appspot.com",
      messagingSenderId: "68840014890",
      appId: "1:68840014890:web:ac1b634ab00b41622eef53"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Get session name from URL
    const session = new URLSearchParams(window.location.search).get("session");
    document.getElementById("sessionTitle").textContent = `üîó Session: ${session}`;

    const name = localStorage.getItem("vibeUserName");
    const emoji = localStorage.getItem("vibeUserAnimal");

    // Register self in Firestore
    if (session && name && emoji) {
      db.collection("sessions").doc(session).collection("participants").doc(name).set({
        name,
        emoji,
        goal: "",
        timestamp: Date.now()
      });

      // Subscribe to participant list
      db.collection("sessions").doc(session).collection("participants")
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          const container = document.getElementById("participants");
          container.innerHTML = "";
          snapshot.forEach(doc => {
            const p = doc.data();
            container.innerHTML += `<div>${p.emoji} ${p.name} ${p.goal ? '‚Äì "' + p.goal + '"' : ''}</div>`;
          });
        });
    }

    // Auto-save goal
    const goalInput = document.getElementById("goalInput");
    goalInput.addEventListener("input", () => {
      if (session && name) {
        db.collection("sessions").doc(session)
          .collection("participants").doc(name).update({ goal: goalInput.innerText });
      }
    });


    // 1. ÌÉÄÏù¥Î®∏ Ï¥àÍ∏∞Ìôî
  let localSeconds = 1500;
  let localTimer = null;
  let isRunning = false;

  const timerText = document.getElementById("timer");

  function displayTime(sec) {
    const m = String(Math.floor(sec / 60)).padStart(2, "0");
    const s = String(sec % 60).padStart(2, "0");
    timerText.textContent = `${m}:${s}`;
  }

  function updateRemoteTimer(state) {
    db.collection("sessions").doc(session).collection("state").doc("timer").set(state);
  }

  // 2. ÏàòÏã†: ÌÉÄÏù¥Î®∏ ÏÉÅÌÉú Ïã§ÏãúÍ∞Ñ Î∞òÏòÅ
  db.collection("sessions").doc(session).collection("state").doc("timer")
    .onSnapshot(doc => {
      const data = doc.data();
      if (!data) return;

      localSeconds = data.remainingSeconds;
      isRunning = data.isRunning;
      displayTime(localSeconds);

      if (isRunning) startLocalTimer();
      else stopLocalTimer();
    });

  // 3. Î°úÏª¨ ÌÉÄÏù¥Î®∏ Ïã§Ìñâ
  function startLocalTimer() {
    stopLocalTimer();
    localTimer = setInterval(() => {
      localSeconds--;
      if (localSeconds <= 0) {
        stopLocalTimer();
        isRunning = false;
      }
      displayTime(localSeconds);
    }, 1000);
  }

  function stopLocalTimer() {
    if (localTimer) clearInterval(localTimer);
    localTimer = null;
  }

  // 4. Î≤ÑÌäº Ìï∏Îì§Îü¨ (Î™®ÎëêÍ∞Ä ÏãúÏûë/Ï†ïÏßÄ Í∞ÄÎä•)
  function startTimer() {
    updateRemoteTimer({
      isRunning: true,
      remainingSeconds: localSeconds,
      lastUpdated: Date.now()
    });
  }

  function pauseTimer() {
    updateRemoteTimer({
      isRunning: false,
      remainingSeconds: localSeconds,
      lastUpdated: Date.now()
    });
  }

  function resetTimer() {
    localSeconds = 1500;
    updateRemoteTimer({
      isRunning: false,
      remainingSeconds: 1500,
      lastUpdated: Date.now()
    });
  }

  if (role !== "host") {
      // ÎπÑÌôúÏÑ±Ìôî Î≤ÑÌäº
      controls.querySelectorAll("button").forEach(btn => {
        btn.disabled = true;
        btn.style.opacity = "0.5";
        btn.style.cursor = "not-allowed";
      });
    
      // Ïù¥ÏÅòÍ≥† ÏπúÏ†àÌïú ÏïàÎÇ¥ Î¨∏Íµ¨ Ï∂îÍ∞Ä
      const notice = document.createElement("div");
      notice.innerHTML = `üö´ <strong>Only the host</strong> can control the timer.`;
      notice.style.fontSize = "0.95rem";
      notice.style.color = "#5c5c5c";
      notice.style.background = "#f9f2f2";
      notice.style.border = "1px solid #e0dada";
      notice.style.borderRadius = "8px";
      notice.style.padding = "0.75rem 1rem";
      notice.style.marginTop = "1rem";
      notice.style.textAlign = "center";
      notice.style.fontFamily = "'Inter', sans-serif";
      controls.appendChild(notice);
    }

  </script>
</body>
</html>
