  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAW3sw__h-YyGOBowZULt2iZ59CP8KkU34",

    const session = new URLSearchParams(window.location.search).get("session");
    document.getElementById("sessionTitle").textContent = `ğŸ”— Session: ${session}`;
  
    const nameKey = `vibeUserName-${session}`;
    const emojiKey = `vibeUserAnimal-${session}`;
    const roleKey = `vibeUserRole-${session}`;
  
    let name = localStorage.getItem(nameKey);

    let selectedEmoji = "ğŸ¢";
    const emojis = ["ğŸ¢", "ğŸ¦Š", "ğŸ°", "ğŸ¸", "ğŸ¼", "ğŸ¶", "ğŸ¦", "ğŸ»", "ğŸ¨", "ğŸ±"];

    function showSaveToast() {

    function renderAvatarGrid() {
      const grid = document.getElementById("emojiGrid");
      grid.innerHTML = "";
      emojis.forEach((emoji) => {
        const span = document.createElement("span");
        span.textContent = emoji;

        };
        grid.appendChild(span);
      });
    }
  
    function submitUser() {
      const input = document.getElementById("nameInput");
      const userName = input.value.trim();
      if (!userName) return alert("Please enter your name.");
    
      name = userName;
      emoji = selectedEmoji;
    
      // ğŸ‘‡ ì´ë¯¸ localStorageì— í˜¸ìŠ¤íŠ¸ ì—­í• ì´ ì €ì¥ë˜ì–´ ìˆìœ¼ë©´ ìœ ì§€í•˜ê³ ,
      // ì—†ìœ¼ë©´ ê¸°ë³¸ê°’ìœ¼ë¡œ guestë¥¼ ì €ì¥í•©ë‹ˆë‹¤.
      role = localStorage.getItem(roleKey) || "guest";
    
      localStorage.setItem(nameKey, name);
      localStorage.setItem(emojiKey, emoji);
      localStorage.setItem(roleKey, role); // âœ… ì—¬ê¸° ê¼­ ì €ì¥
      
      db.collection("sessions").doc(session).collection("participants").doc(name).set({
        name,
        emoji,

      });
    
      document.getElementById("userSetup").style.display = "none";
      document.getElementById("mainApp").style.display = "block";
    }

  
    window.onload = () => {
      displayTime(localSeconds);
      if (name && emoji) {
        document.getElementById("userSetup").style.display = "none";
        document.getElementById("mainApp").style.display = "block";
  
        // ì°¸ê°€ì ë“±ë¡
        db.collection("sessions").doc(session).collection("participants").doc(name).set({
          name,
          emoji,
          goal: "",
          timestamp: Date.now()
        });
      } else {
        renderAvatarGrid();
        document.getElementById("userSetup").style.display = "block";
        document.getElementById("mainApp").style.display = "none";
      }
  
      // íƒ€ì´ë¨¸ ê¶Œí•œ ì œì–´

      if (localStorage.getItem(roleKey) !== "host") {
        controls.querySelectorAll("button").forEach(btn => {
          btn.disabled = true;
          btn.style.opacity = "0.5";
          btn.style.cursor = "not-allowed";
        });
      
        const select = document.getElementById("focusSelect");
        if (select) {
          select.disabled = true;
          select.style.opacity = "0.5";
          select.style.cursor = "not-allowed";
        }

        const focusSelect = document.getElementById("focusSelect");
        if (focusSelect) {
          setFocusDuration(focusSelect.value);  // â¬…ï¸ ìµœì´ˆ duration ì„¤ì •!
        }
      
        const notice = document.createElement("div");
        notice.innerHTML = `<strong>Only the host</strong> can control the timer.`;
        notice.style.fontSize = "0.95rem";
        notice.style.color = "#5c5c5c";
        notice.style.background = "#f9f2f2";
        notice.style.border = "1px solid #e0dada";
        notice.style.borderRadius = "8px";
        notice.style.padding = "0.75rem 1rem";
        notice.style.marginTop = "1rem";
        notice.style.textAlign = "center";
        controls.appendChild(notice);
      }

              
      updatePhaseLabel(); 
    };
  
    let focusDuration = 1500; // ê¸°ë³¸ê°’: 25ë¶„
    let phaseIndex = 0;
    let localSeconds = focusDuration;
    let duration = focusDuration;
    let isRunning = false;
    let localTimer = null;
    
    // ì•Œë¦¼ ì‚¬ìš´ë“œ
    const beep = document.getElementById("beep");
    
    // Pomodoro phases (ìƒì„± í•¨ìˆ˜)
    function getPhases(focus) {
      return [
        { label: "Focus", duration: focus },
        { label: "Break", duration: 300 },
        { label: "Focus", duration: focus },
        { label: "Break", duration: 300 },
        { label: "Focus", duration: focus },
        { label: "Break", duration: 300 },
        { label: "Focus", duration: focus },
        { label: "Long Break", duration: 1200 }
      ];
    }
    
    let phases = getPhases(focusDuration);
    
    // íƒ€ì´ë¨¸ í…ìŠ¤íŠ¸ & ì›í˜• ì• ë‹ˆë©”ì´ì…˜
    const timerText = document.getElementById("timerText");
    const progressCircle = document.querySelector("circle.progress");
    const fullCircle = 2 * Math.PI * 100;
    
    function updateProgress() {
      const ratio = localSeconds / duration;
      const offset = fullCircle * (1 - ratio);
      progressCircle.style.strokeDashoffset = offset;
    
      const m = String(Math.floor(localSeconds / 60)).padStart(2, '0');
      const s = String(localSeconds % 60).padStart(2, '0');
      timerText.textContent = `${m}:${s}`;
    }
    
    function displayTime(sec) {
      const m = String(Math.floor(sec / 60)).padStart(2, "0");
      const s = String(sec % 60).padStart(2, "0");
      timerText.textContent = `${m}:${s}`;
      updateProgress();
    }
    
    // ìë™ íƒ€ì´ë¨¸ ì‹¤í–‰ ë¡œì§
    function startLocalTimer() {
      stopLocalTimer();
      localTimer = setInterval(() => {
        localSeconds--;
        updateProgress();
        if (localSeconds <= 0) {
          beep.play();
          nextPhase();
        }
      }, 1000);
    }
    
    function stopLocalTimer() {
      if (localTimer) clearInterval(localTimer);
      localTimer = null;
    }
    
    function pauseTimer() {
      updateRemoteTimer({
        isRunning: false,
        remainingSeconds: localSeconds,
        lastUpdated: Date.now()
      });
    }
    
    function resetTimer() {
      localSeconds = duration;
      updateRemoteTimer({
        isRunning: false,
        remainingSeconds: localSeconds,
        lastUpdated: Date.now()
      });
      displayTime(localSeconds); // âœ… update clock immediately
    }
    
    
    // focus ì‹œê°„ ì„ íƒ (hostë§Œ ê°€ëŠ¥)
    function setFocusDuration(sec) {
      focusDuration = parseInt(sec);
      phases = getPhases(focusDuration);
      phaseIndex = 0;
    
      localSeconds = phases[phaseIndex].duration;
      duration = localSeconds;
      displayTime(localSeconds);
      updatePhaseLabel(); 
    }
    
    // remote timer ìƒíƒœ ì—…ë°ì´íŠ¸
    function updateRemoteTimer(state) {
      db.collection("sessions").doc(session).collection("state").doc("timer").set(state);
    }
    
    function startTimer() {
      updatePhaseLabel(); // âœ… ì•ˆì „í•˜ê²Œ phase í…ìŠ¤íŠ¸ ê°±ì‹ 
      updateRemoteTimer({
        isRunning: true,
        remainingSeconds: localSeconds,
        lastUpdated: Date.now()
      });
    }

    
    // Firestoreë¡œë¶€í„° ë™ê¸°í™”ëœ íƒ€ì´ë¨¸ ìƒíƒœ ì ìš©
    db.collection("sessions").doc(session).collection("state").doc("timer")
      .onSnapshot(doc => {
        const data = doc.data();
        if (!data) return;
        localSeconds = data.remainingSeconds;
        isRunning = data.isRunning;
        displayTime(localSeconds);
        if (isRunning) startLocalTimer();
        else stopLocalTimer();
      });


        // ğŸŒˆ Vibe Board â€“ goalë§Œ í‘œì‹œ
     db.collection("sessions").doc(session).collection("participants")
      .orderBy("timestamp")
      .onSnapshot(snapshot => {
        const board = document.getElementById("vibeBoard");
        board.innerHTML = "";
    
        snapshot.forEach(doc => {
          const p = doc.data();
          const goal = p.goal || "";
          const participantName = p.name || "Anonymous";
          const emoji = p.emoji || "ğŸ¾";

          if (participantName === name) return; 
    
          const div = document.createElement("div");
          div.className = "vibe-card";
    
          const nameSpan = document.createElement("strong");
          nameSpan.textContent = participantName;

          if (p.role === "host") {
            nameSpan.innerHTML += ' ğŸœ²'; // í˜¸ìŠ¤íŠ¸ í‘œì‹œ

  function updatePhaseLabel() {
      document.getElementById("phaseLabel").textContent = phases[phaseIndex].label;
    }
    
    function nextPhase() {
      phaseIndex = (phaseIndex + 1) % phases.length;
      const phase = phases[phaseIndex];
      localSeconds = phase.duration;
      duration = phase.duration;
    
      updatePhaseLabel(); // âœ… update UI
      updateRemoteTimer({
        isRunning: true,
        remainingSeconds: localSeconds,
        lastUpdated: Date.now()
      });
    }

   function playAmbient() {
      const player = document.getElementById("ambientPlayer");
      const url = document.getElementById("ambientSelect").value;
      if (url) {
        player.src = url;
        player.play();
      } else {
        player.pause();
        player.src = "";
      }
    }

    const checklistKey = `goalChecklist-${session}`;

    function saveChecklistToStorage() {
      const items = [];
      document.querySelectorAll("#goalChecklist .goal-row").forEach(row => {
        const input = row.querySelector('input[type="text"]');
        const checkbox = row.querySelector('input[type="checkbox"]');
        if (input && input.value.trim()) {
          items.push({ text: input.value, done: checkbox.checked });
        }
      });
      localStorage.setItem(checklistKey, JSON.stringify(items));
    }
    
    function loadChecklistFromStorage() {
      const saved = localStorage.getItem(checklistKey);
      if (saved) {
        JSON.parse(saved).forEach(item => addGoalRow(item.text, item.done));
      } else {
        addGoalRow(); // ê¸°ë³¸ í•˜ë‚˜ëŠ” ë„ì›Œì¤Œ
      }
    }
    
    function addGoalRow(text = "", checked = false) {
      const container = document.getElementById("goalChecklist");
      const row = document.createElement("div");
      row.className = "goal-row";
    
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.checked = checked;
      checkbox.onchange = () => {
        row.classList.toggle("checked", checkbox.checked);
        saveChecklistToStorage();
      };
    
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Write a small actionable item...";
      input.value = text;
      input.maxLength = 80;
      input.oninput = saveChecklistToStorage;
    
      const remove = document.createElement("button");
      remove.innerHTML = "âœ•";
      remove.className = "remove-goal";
      remove.onclick = () => {
        container.removeChild(row);
        saveChecklistToStorage();
      };
    
      row.appendChild(checkbox);
      row.appendChild(input);
      row.appendChild(remove);
    
      if (checked) row.classList.add("checked");
      container.appendChild(row);
    }
    
    window.addEventListener("load", loadChecklistFromStorage);

    const editable = document.getElementById("editableGoal");
    const editBtn = document.getElementById("editGoalBtn");
    
    // ğŸ”’ ì‘ì„± ì™„ë£Œ ì‹œ ì ê¸ˆ
    editable.addEventListener("blur", () => {

      const goalText = editable.textContent.trim();
        if (goalText !== "") {
          // ë˜ëŠ” ì‘ì€ ì²´í¬ ì•„ì´ì½˜ ë„ìš°ê¸°
          showCheckMark(editable); 
        }
      });
      
      function showCheckMark(el) {
        const mark = document.createElement("span");
        mark.textContent = "âœ”ï¸";
        mark.style.marginLeft = "0.5rem";
        el.appendChild(mark);
        setTimeout(() => mark.remove(), 1000);
      }

    editable.addEventListener("blur", () => {
      let goalText = editable.textContent.trim();
      if (goalText === "") {
        editable.innerHTML = ""; // Clean residual <br>
        return;
      }
    
      editable.setAttribute("contenteditable", "false");
      editBtn.style.display = "inline-block";
      saveGoal(goalText);
      showSaveToast();
      showCheckMark(editable);
    });
    
    editable.addEventListener("focus", () => {
      if (editable.innerText.trim() === "What's your main goal for this session?") {
        editable.innerHTML = ""; // placeholder ì”ìƒ ì œê±°
      }
    });
    
    // âœï¸ ë²„íŠ¼ìœ¼ë¡œ ìˆ˜ì • ê°€ëŠ¥
    editBtn.addEventListener("click", () => {
      editable.setAttribute("contenteditable", "true");
      editable.focus();
      editBtn.style.display = "none";
    });
    
    // âœ… Firestore ì €ì¥ í•¨ìˆ˜
    function saveGoal(text) {
      if (!session || !name) return;
      db.collection("sessions").doc(session).collection("participants").doc(name).update({
        goal: text
      });
    }
