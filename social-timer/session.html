<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Session</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      color: #1e293b;
      line-height: 1.6;
      min-height: 100vh;
    }
    
    header {
      font-weight: 300;
      font-size: 1.5rem;
      padding: 2rem 1.5rem 1rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(226, 232, 240, 0.8);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #sessionTitle {
      color: #475569;
      font-weight: 400;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      align-items: start;
    }
    
    /* Timer Section */
    .timer-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 3rem 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.8);
    }
    
    #phaseLabel {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    /* Timer Circle */
    .timer-circle {
      position: relative;
      margin-bottom: 2rem;
    }
    
    svg {
      background: transparent;
      filter: drop-shadow(0 4px 16px rgba(99, 102, 241, 0.1));
    }
    
    circle.bg {
      stroke: #e2e8f0;
      stroke-width: 6;
      fill: none;
    }
    
    circle.progress {
      stroke: #6366f1;
      stroke-width: 6;
      fill: none;
      stroke-dasharray: 628.32;
      stroke-dashoffset: 628.32;
      transform: rotate(-90deg);
      transform-origin: center;
      transition: stroke-dashoffset 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      stroke-linecap: round;
    }
    
    #timerText {
      font-size: 2.5rem;
      font-weight: 600;
      fill: #1e293b;
      font-family: 'Inter', sans-serif;
    }
    
    .controls {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }
    
    .controls button,
    .controls select {
      padding: 0.75rem 1.5rem;
      font-size: 0.9rem;
      font-weight: 500;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      color: #475569;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: 'Inter', sans-serif;
    }
    
    .controls button:hover:not(:disabled) {
      background: #6366f1;
      color: white;
      border-color: #6366f1;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }
    
    .controls button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    /* Ambient Sound */
    .ambient-section {
      text-align: center;
    }
    
    .ambient-section label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 0.75rem;
      color: #64748b;
    }
    
    #ambientSelect {
      padding: 0.75rem 1rem;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      font-size: 0.9rem;
      color: #475569;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'Inter', sans-serif;
    }
    
    /* Dashboard Section */
    .dashboard-section {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    
    .public-dashboard {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.8);
    }
    
    .dashboard-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #334155;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .vibe-card {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      padding: 1rem 1.25rem;
      margin-bottom: 0.75rem;
      border: 1px solid rgba(226, 232, 240, 0.6);
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
    }
    
    .vibe-card:hover {
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      transform: translateY(-1px);
    }
    
    .vibe-card strong {
      color: #1e293b;
      font-weight: 600;
    }
    
    /* Fixed Goal Input */
    .goal-input-container {
      position: relative;
      margin-top: 1rem;
    }
    
    #editableGoal {
      width: 100%;
      min-height: 3.5rem;
      max-height: 6rem;
      padding: 1rem 1.25rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      font-size: 0.95rem;
      font-family: 'Inter', sans-serif;
      color: #334155;
      line-height: 1.5;
      resize: none;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow-y: auto;
      box-sizing: border-box;
    }
    
    #editableGoal:focus {
      border-color: #6366f1;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    
    #editableGoal[data-placeholder]:empty:before {
      content: attr(data-placeholder);
      color: #94a3b8;
      font-style: italic;
      pointer-events: none;
    }
    
    #editGoalBtn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s ease;
      color: #64748b;
      padding: 0.25rem;
      border-radius: 6px;
    }
    
    .goal-input-container:hover #editGoalBtn {
      opacity: 1;
    }
    
    #editGoalBtn:hover {
      background: rgba(99, 102, 241, 0.1);
      color: #6366f1;
    }
    
    /* Notes Section */
    .notes-section {
      grid-column: 1 / -1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-top: 1rem;
    }
    
    .note-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.8);
    }
    
    .note-card h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #334155;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .note-card p {
      font-size: 0.85rem;
      color: #64748b;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    
    .note-card label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 0.75rem;
      color: #475569;
    }
    
    .note-card textarea {
      width: 100%;
      min-height: 180px;
      padding: 1rem;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      font-size: 0.9rem;
      font-family: 'Inter', sans-serif;
      color: #334155;
      line-height: 1.6;
      resize: vertical;
      outline: none;
      transition: all 0.2s ease;
    }
    
    .note-card textarea:focus {
      border-color: #6366f1;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    
    .note-card textarea::placeholder {
      color: #94a3b8;
      font-style: italic;
    }
    
    /* Checklist */
    .goal-row {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
      padding: 0.5rem;
      border-radius: 8px;
      transition: background 0.2s ease;
    }
    
    .goal-row:hover {
      background: rgba(248, 250, 252, 0.8);
    }
    
    .goal-row input[type="checkbox"] {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      border: 2px solid #d1d5db;
      cursor: pointer;
    }
    
    .goal-row input[type="text"] {
      flex: 1;
      padding: 0.5rem 0.75rem;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      font-family: 'Inter', sans-serif;
      color: #334155;
      outline: none;
      transition: all 0.2s ease;
    }
    
    .goal-row input[type="text"]:focus {
      border-color: #6366f1;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
    }
    
    .remove-goal {
      background: none;
      border: none;
      color: #94a3b8;
      cursor: pointer;
      font-size: 1rem;
      padding: 0.25rem;
      border-radius: 4px;
      transition: all 0.2s ease;
      opacity: 0;
    }
    
    .goal-row:hover .remove-goal {
      opacity: 1;
    }
    
    .remove-goal:hover {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
    }
    
    .add-goal-button {
      background: none;
      border: 2px dashed #d1d5db;
      color: #64748b;
      padding: 0.75rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      font-family: 'Inter', sans-serif;
      transition: all 0.2s ease;
      width: 100%;
      margin-top: 0.5rem;
    }
    
    .add-goal-button:hover {
      border-color: #6366f1;
      color: #6366f1;
      background: rgba(99, 102, 241, 0.05);
    }
    
    /* Toast */
    #saveToast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 500;
      box-shadow: 0 8px 32px rgba(16, 185, 129, 0.3);
      z-index: 999;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      transform: translateX(100%);
      opacity: 0;
    }
    
    #saveToast.show {
      transform: translateX(0);
      opacity: 1;
    }
    
    /* User Setup */
    #userSetup {
      text-align: center;
      padding: 4rem 2rem;
      max-width: 500px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.8);
    }
    
    #userSetup h2 {
      font-weight: 600;
      color: #334155;
      margin-bottom: 2rem;
    }
    
    #nameInput {
      padding: 1rem 1.5rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      width: 100%;
      max-width: 300px;
      margin-bottom: 2rem;
      background: rgba(255, 255, 255, 0.9);
      outline: none;
      transition: all 0.2s ease;
    }
    
    #nameInput:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    
    #emojiGrid {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    
    #emojiGrid span {
      font-size: 2rem;
      padding: 1rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    #emojiGrid span:hover {
      background: rgba(99, 102, 241, 0.1);
      border-color: #6366f1;
      transform: scale(1.1);
    }
    
    #emojiGrid span.selected {
      background: rgba(99, 102, 241, 0.1);
      border-color: #6366f1;
      transform: scale(1.1);
    }

      /* Footer */
    .footer {
      width: 100%;
      padding: 2rem 1rem;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(226, 232, 240, 0.8);
      text-align: center;
      margin-top: auto;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-text {
      font-size: 0.9rem;
      color: #64748b;
      margin-bottom: 0.5rem;
    }

    .footer-link {
      color: #6366f1;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .footer-link:hover {
      color: #5b56f1;
      text-decoration: underline;
    }

    .footer-heart {
      display: inline-block;
      color: #ef4444;
      animation: pulse 2s infinite;
      margin: 0 0.25rem;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Decorative elements */
    .bg-decoration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .bg-decoration::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 70%),
                  radial-gradient(circle at 70% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 70%);
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    
    /* Responsive Design */
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: 1fr;
        gap: 2rem;
      }
      
      .notes-section {
        grid-template-columns: 1fr;
      }
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .timer-section,
      .public-dashboard,
      .note-card {
        padding: 1.5rem;
      }
      
      #timerText {
        font-size: 2rem;
      }
      
      .controls {
        flex-direction: column;
        width: 100%;
      }
      
      .controls button,
      .controls select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header id="sessionTitle">Loading session...</header>
  
  <div id="userSetup" style="text-align: center; padding: 4rem 2rem; max-width: 500px; margin: 2rem auto; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); border-radius: 24px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06); border: 1px solid rgba(255, 255, 255, 0.8);">
    <h2 style="font-weight: 600; color: #334155; margin-bottom: 2rem;">Set your name & character 🧸</h2>
    <input type="text" id="nameInput" placeholder="Your name" style="padding: 1rem 1.5rem; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1rem; font-family: 'Inter', sans-serif; width: 100%; max-width: 300px; margin-bottom: 2rem; background: rgba(255, 255, 255, 0.9); outline: none; transition: all 0.2s ease;" />
    <div id="emojiGrid" style="display: flex; justify-content: center; gap: 0.75rem; flex-wrap: wrap; margin-bottom: 2rem;"></div>
    <button onclick="submitUser()" style="padding: 1rem 2rem; border-radius: 12px; background: #6366f1; color: white; border: none; font-weight: 500; cursor: pointer; transition: all 0.2s ease;">Let's Go 🚀</button>
  </div>

  <audio src="assets/beep.wav" id="beep"></audio>
  
  <div id="userSetup" style="display: none;">
    <h2>Set your name & character 🧸</h2>
    <input type="text" id="nameInput" placeholder="Your name" />
    <div id="emojiGrid"></div>
    <button onclick="submitUser()" style="padding: 1rem 2rem; border-radius: 12px; background: #6366f1; color: white; border: none; font-weight: 500; cursor: pointer; transition: all 0.2s ease;">Let's Go 🚀</button>
  </div>

  <div id="mainApp">
    <div class="container">
      <!-- Timer Section -->
      <div class="timer-section">
        <div id="phaseLabel">Focus</div>
        <div class="timer-circle">
          <svg viewBox="0 0 220 220" width="220" height="220">
            <circle class="bg" cx="110" cy="110" r="100" />
            <circle class="progress" cx="110" cy="110" r="100" />
            <text id="timerText" x="110" y="120" text-anchor="middle">25:00</text>
          </svg>
        </div>
        
        <div class="controls">
          <button onclick="startTimer()">Start</button>
          <button onclick="pauseTimer()">Pause</button>
          <button onclick="resetTimer()">Reset</button>
          <select id="focusSelect" onchange="setFocusDuration(this.value)">
            <option value="1500">25 min</option>
            <option value="2700">45 min</option>
            <option value="5400">90 min</option>
          </select>
        </div>

        <div class="ambient-section">
          <label for="ambientSelect">🎧 Ambient Sound</label>
          <select id="ambientSelect" onchange="playAmbient()">
            <option value="">No ambient</option>
            <option value="https://archive.org/download/relaxingsounds/FIRE%202%203h%20Blazing%20Fireplace.mp3">🔥 Fireplace</option>
            <option value="https://archive.org/download/relaxingsounds/Rain%207%20%28Lightest%29%208h%20DripsOnTrees-no%20thunder.mp3">🌧 Rain</option>
            <option value="https://archive.org/download/relaxingsounds/Wind%201%208h%20%28or%20Rapids%29%20Gentle%2CLowPitch%2CBrownNoise.mp3">💨 Wind</option>
            <option value="https://archive.org/download/relaxingsounds/Snowfall%20%26%20Wind%28Lite%29%2010h%20Dusk%20into%20Night-Forest.mp3">🌲 Forest</option>
          </select>
          <audio id="ambientPlayer" loop></audio>
        </div>
      </div>
      
      <!-- Dashboard Section -->
      <div class="dashboard-section">
        <div class="public-dashboard">
          <div class="dashboard-title">
            🌈 Public Dashboard
          </div>
          
          <div id="vibeBoard"></div>
          
          <div class="goal-input-container">
            <div id="editableGoal" contenteditable="true" data-placeholder="What's one meaningful task you'll focus on?"></div>
            <button id="editGoalBtn" style="display: none;">✏️</button>
          </div>
        </div>
      </div>
      
      <!-- Notes Section -->
      <div class="notes-section">
        <div class="note-card">
          <h3>✨ Let's de-clutter tasks!</h3>
          <p style="font-size: 0.85rem; color: #94a3b8; font-style: italic;">*not visible to others</p>
          
          <label>🧩 Break your goals into small, doable chunks. Check them off as you go.</label>
          <div id="goalChecklist">
            <div class="goal-row">
              <input type="checkbox" />
              <input type="text" placeholder="Write a small actionable item..." value="Review project requirements" />
              <button class="remove-goal">✕</button>
            </div>
          </div>
          <button onclick="addGoalRow()" class="add-goal-button">+ Add item</button>
          
          <label style="margin-top: 2rem;">🚧 What's the biggest barrier?</label>
          <textarea placeholder="overthinking, Slack ping storms, perfectionism..."></textarea>
        </div>
        
        <div class="note-card">
          <h3>📝 Thoughts and Reflections</h3>
          <p style="font-size: 0.85rem; color: #94a3b8; font-style: italic;">*not visible to others</p>
          <textarea id="noteInput" placeholder="What am I grateful for today? What patterns am I noticing in my work? What's energizing me right now? What would help me feel more focused?"></textarea>
        </div>
      </div>
    </div>
    
    <div id="saveToast">Saved ✔️</div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-text">
        Built by 
        <a href="https://inyoungcheong.github.io" class="footer-link">Inyoung Cheong</a>
      </div>
      <div style="font-size: 0.8rem; color: #94a3b8; margin-top: 0.5rem;">
        The sky is vast enough for all birds to fly. 
      </div>
    </div>
  </footer>

    let name = localStorage.getItem(nameKey);
    let emoji = localStorage.getItem(emojiKey);
    let role = localStorage.getItem(roleKey);
  
    const controls = document.querySelector(".controls");
  
    let selectedEmoji = "🐢";
    const emojis = ["🐢", "🦊", "🐰", "🐸", "🐼", "🐶", "🦁", "🐻", "🐨", "🐱"];

    function showSaveToast() {
      const toast = document.getElementById("saveToast");
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 2000);
    }
  
    function renderAvatarGrid() {
      const grid = document.getElementById("emojiGrid");
      grid.innerHTML = "";
      emojis.forEach((emoji) => {
        const span = document.createElement("span");
        span.textContent = emoji;
        span.style.cursor = "pointer";
        span.style.fontSize = "2rem";
        span.style.padding = "1rem";
        span.style.borderRadius = "12px";
        span.style.background = "rgba(255, 255, 255, 0.8)";
        span.style.border = "2px solid transparent";
        span.style.transition = "all 0.2s ease";
        span.onclick = () => {
          selectedEmoji = emoji;
          [...grid.children].forEach(el => {
            el.style.background = "rgba(255, 255, 255, 0.8)";
            el.style.borderColor = "transparent";
            el.style.transform = "scale(1)";
          });
          span.style.background = "rgba(99, 102, 241, 0.1)";
          span.style.borderColor = "#6366f1";
          span.style.transform = "scale(1.1)";
        };
        grid.appendChild(span);
      });
    }
  
    function submitUser() {
      const input = document.getElementById("nameInput");
      const userName = input.value.trim();
      if (!userName) return alert("Please enter your name.");
    
      name = userName;
      emoji = selectedEmoji;
      role = localStorage.getItem(roleKey) || "guest";
    
      localStorage.setItem(nameKey, name);
      localStorage.setItem(emojiKey, emoji);
      localStorage.setItem(roleKey, role);
      
      db.collection("sessions").doc(session).collection("participants").doc(name).set({
        name,
        emoji,
        goal: "",
        timestamp: Date.now()
      });
    
      document.getElementById("userSetup").style.display = "none";
      document.getElementById("mainApp").style.display = "block";
    }

    window.onload = () => {
      displayTime(localSeconds);
      if (name && emoji) {
        document.getElementById("userSetup").style.display = "none";
        document.getElementById("mainApp").style.display = "block";
  
        db.collection("sessions").doc(session).collection("participants").doc(name).set({
          name,
          emoji,
          goal: "",
          timestamp: Date.now()
        });
      } else {
        renderAvatarGrid();
        document.getElementById("userSetup").style.display = "block";
        document.getElementById("mainApp").style.display = "none";
      }
  
      if (localStorage.getItem(roleKey) !== "host") {
        controls.querySelectorAll("button").forEach(btn => {
          btn.disabled = true;
        });
      
        const select = document.getElementById("focusSelect");
        if (select) {
          select.disabled = true;
        }

        const focusSelect = document.getElementById("focusSelect");
        if (focusSelect) {
          setFocusDuration(focusSelect.value);
        }
      
        const notice = document.createElement("div");
        notice.innerHTML = `<div style="font-size: 0.85rem; color: #64748b; background: rgba(248, 250, 252, 0.8); border: 1px solid #e2e8f0; border-radius: 8px; padding: 0.75rem; margin-top: 1rem; text-align: center;"><strong>Only the host</strong> can control the timer.</div>`;
        controls.appendChild(notice);
      }
              
      updatePhaseLabel(); 
    };
  
    let focusDuration = 1500;
    let phaseIndex = 0;
    let localSeconds = focusDuration;
    let duration = focusDuration;
    let isRunning = false;
    let localTimer = null;
    
    const beep = document.getElementById("beep");
    
    function getPhases(focus) {
      return [
        { label: "Focus", duration: focus },
        { label: "Break", duration: 300 },
        { label: "Focus", duration: focus },
        { label: "Break", duration: 300 },
        { label: "Focus", duration: focus },
        { label: "Break", duration: 300 },
        { label: "Focus", duration: focus },
        { label: "Long Break", duration: 1200 }
      ];
    }
    
    let phases = getPhases(focusDuration);
    
    const timerText = document.getElementById("timerText");
    const progressCircle = document.querySelector("circle.progress");
    const fullCircle = 2 * Math.PI * 100;
    
    function updateProgress() {
      const ratio = localSeconds / duration;
      const offset = fullCircle * (1 - ratio);
      progressCircle.style.strokeDashoffset = offset;
    
      const m = String(Math.floor(localSeconds / 60)).padStart(2, '0');
      const s = String(localSeconds % 60).padStart(2, '0');
      timerText.textContent = `${m}:${s}`;
    }
    
    function displayTime(sec) {
      const m = String(Math.floor(sec / 60)).padStart(2, "0");
      const s = String(sec % 60).padStart(2, "0");
      timerText.textContent = `${m}:${s}`;
      updateProgress();
    }
    
    function startLocalTimer() {
      stopLocalTimer();
      localTimer = setInterval(() => {
        localSeconds--;
        updateProgress();
        if (localSeconds <= 0) {
          beep.play();
          nextPhase();
        }
      }, 1000);
    }
    
    function stopLocalTimer() {
      if (localTimer) clearInterval(localTimer);
      localTimer = null;
    }
    
    function pauseTimer() {
      updateRemoteTimer({
        isRunning: false,
        remainingSeconds: localSeconds,
        lastUpdated: Date.now()
      });
    }
    
    function resetTimer() {
      localSeconds = duration;
      updateRemoteTimer({
        isRunning: false,
        remainingSeconds: localSeconds,
        lastUpdated: Date.now()
      });
      displayTime(localSeconds);
    }
    
    function setFocusDuration(sec) {
      focusDuration = parseInt(sec);
      phases = getPhases(focusDuration);
      phaseIndex = 0;
    
      localSeconds = phases[phaseIndex].duration;
      duration = localSeconds;
      displayTime(localSeconds);
      updatePhaseLabel(); 
    }
    
    function updateRemoteTimer(state) {
      db.collection("sessions").doc(session).collection("state").doc("timer").set(state);
    }
    
    function startTimer() {
      updatePhaseLabel();
      updateRemoteTimer({
        isRunning: true,
        remainingSeconds: localSeconds,
        lastUpdated: Date.now()
      });
    }
    
    db.collection("sessions").doc(session).collection("state").doc("timer")
      .onSnapshot(doc => {
        const data = doc.data();
        if (!data) return;
        localSeconds = data.remainingSeconds;
        isRunning = data.isRunning;
        displayTime(localSeconds);
        if (isRunning) startLocalTimer();
        else stopLocalTimer();
      });

    db.collection("sessions").doc(session).collection("participants")
      .orderBy("timestamp")
      .onSnapshot(snapshot => {
        const board = document.getElementById("vibeBoard");
        board.innerHTML = "";
    
        snapshot.forEach(doc => {
          const p = doc.data();
          const goal = p.goal || "";
          const participantName = p.name || "Anonymous";
          const emoji = p.emoji || "🐾";

          if (participantName === name) return; 
    
          const div = document.createElement("div");
          div.className = "vibe-card";
    
          const nameSpan = document.createElement("strong");
          nameSpan.textContent = participantName;

          if (p.role === "host") {
            nameSpan.innerHTML += ' 👑';
          }
    
          const goalSpan = document.createElement("span");
          goalSpan.innerText = goal || "Setting up their focus goal...";
          goalSpan.style.color = goal ? "#475569" : "#94a3b8";
          goalSpan.style.fontStyle = goal ? "normal" : "italic";
    
          div.appendChild(document.createTextNode(emoji + " "));
          div.appendChild(nameSpan);
          div.appendChild(document.createTextNode(" "));
          div.appendChild(goalSpan);
    
          board.appendChild(div);
        });
      });

    function updatePhaseLabel() {
      document.getElementById("phaseLabel").textContent = phases[phaseIndex].label;
    }
    
    function nextPhase() {
      phaseIndex = (phaseIndex + 1) % phases.length;
      const phase = phases[phaseIndex];
      localSeconds = phase.duration;
      duration = phase.duration;
    
      updatePhaseLabel();
      updateRemoteTimer({
        isRunning: true,
        remainingSeconds: localSeconds,
        lastUpdated: Date.now()
      });
    }

    function playAmbient() {
      const player = document.getElementById("ambientPlayer");
      const url = document.getElementById("ambientSelect").value;
      if (url) {
        player.src = url;
        player.play();
      } else {
        player.pause();
        player.src = "";
      }
    }

    const checklistKey = `goalChecklist-${session}`;

    function saveChecklistToStorage() {
      const items = [];
      document.querySelectorAll("#goalChecklist .goal-row").forEach(row => {
        const input = row.querySelector('input[type="text"]');
        const checkbox = row.querySelector('input[type="checkbox"]');
        if (input && input.value.trim()) {
          items.push({ text: input.value, done: checkbox.checked });
        }
      });
      localStorage.setItem(checklistKey, JSON.stringify(items));
    }
    
    function loadChecklistFromStorage() {
      const saved = localStorage.getItem(checklistKey);
      if (saved) {
        JSON.parse(saved).forEach(item => addGoalRow(item.text, item.done));
      } else {
        addGoalRow();
      }
    }
    
    function addGoalRow(text = "", checked = false) {
      const container = document.getElementById("goalChecklist");
      const row = document.createElement("div");
      row.className = "goal-row";
    
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.checked = checked;
      checkbox.onchange = () => {
        row.classList.toggle("checked", checkbox.checked);
        saveChecklistToStorage();
      };
    
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Write a small actionable item...";
      input.value = text;
      input.maxLength = 80;
      input.oninput = saveChecklistToStorage;
    
      const remove = document.createElement("button");
      remove.innerHTML = "✕";
      remove.className = "remove-goal";
      remove.onclick = () => {
        container.removeChild(row);
        saveChecklistToStorage();
      };
    
      row.appendChild(checkbox);
      row.appendChild(input);
      row.appendChild(remove);
    
      if (checked) row.classList.add("checked");
      container.appendChild(row);
    }
    
    window.addEventListener("load", loadChecklistFromStorage);

    const editable = document.getElementById("editableGoal");
    const editBtn = document.getElementById("editGoalBtn");
    
    function showCheckMark(el) {
      const mark = document.createElement("span");
      mark.textContent = "✔️";
      mark.style.marginLeft = "0.5rem";
      el.appendChild(mark);
      setTimeout(() => mark.remove(), 1000);
    }

    editable.addEventListener("blur", () => {
      let goalText = editable.textContent.trim();
      if (goalText === "") {
        editable.innerHTML = "";
        return;
      }
    
      editable.setAttribute("contenteditable", "false");
      editBtn.style.display = "inline-block";
      saveGoal(goalText);
      showSaveToast();
      showCheckMark(editable);
    });
    
    editable.addEventListener("focus", () => {
      if (editable.innerText.trim() === "What's one meaningful task you'll focus on?") {
        editable.innerHTML = "";
      }
    });
    
    editBtn.addEventListener("click", () => {
      editable.setAttribute("contenteditable", "true");
      editable.focus();
      editBtn.style.display = "none";
    });
    
    function saveGoal(text) {
      if (!session || !name) return;
      db.collection("sessions").doc(session).collection("participants").doc(name).update({
        goal: text
      });
    }
  </script>
</body>
</html>
