<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Session</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f1ee;
      color: #333;
    }
    header {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      padding: 1.5rem;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .left, .right {
      flex: 1 1 400px;
    }
    .card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      margin-bottom: 1.5rem;
    }
    #participants div {
      padding: 0.4rem 0;
      border-bottom: 1px dashed #ddd;
    }
    .goal-area, textarea {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <header id="sessionTitle">Loading session...</header>
  <div id="userSetup" style="text-align: center; padding: 2rem;">
    <h2>👋 Enter Your Name and Choose an Avatar</h2>
    <input type="text" id="nameInput" placeholder="Your name" style="padding: 0.6rem; border-radius: 10px; font-size: 1rem; margin-bottom: 1rem;" />
    <div id="emojiGrid" style="display: flex; justify-content: center; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 1rem;"></div>
    <button onclick="submitUser()" style="padding: 0.6rem 1.2rem; border-radius: 10px;">Enter Session</button>
  </div>

<div id="mainApp" style="display: none;">
  <div class="container">
    <div class="left">
      <div class="card">
        <h3>⏳ Timer (Coming soon)</h3>
        <div id="timer">25:00</div>
      </div>

      <div class="card">
        <h3>👥 Participants</h3>
        <div id="participants"></div>
      </div>

      <div class="controls">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
      </div>
    </div>

    <div class="right">
      <div class="card">
        <h3>🎯 Your Goal</h3>
        <div class="goal-area" contenteditable="true" id="goalInput">• </div>

        <h4 style="margin-top: 1.5rem;">📝 Private Notes</h4>
        <textarea id="noteInput" rows="6" placeholder="Only visible to you..."></textarea>
      </div>
    </div>
  </div>
</div>


  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAW3sw__h-YyGOBowZULt2iZ59CP8KkU34",
      authDomain: "social-timer-a2315.firebaseapp.com",
      projectId: "social-timer-a2315",
      storageBucket: "social-timer-a2315.appspot.com",
      messagingSenderId: "68840014890",
      appId: "1:68840014890:web:ac1b634ab00b41622eef53"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  
    const session = new URLSearchParams(window.location.search).get("session");
    const name = localStorage.getItem("vibeUserName");
    const emoji = localStorage.getItem("vibeUserAnimal");
    const role = localStorage.getItem("vibeUserRole");
    const controls = document.querySelector(".controls");
    const timerText = document.getElementById("timer");
  
    document.getElementById("sessionTitle").textContent = `🔗 Session: ${session}`;
  
    // 👥 참가자 등록 및 표시
    if (session && name && emoji) {
      db.collection("sessions").doc(session).collection("participants").doc(name).set({
        name,
        emoji,
        goal: "",
        timestamp: Date.now()
      });
  
      db.collection("sessions").doc(session).collection("participants")
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          const container = document.getElementById("participants");
          container.innerHTML = "";
          snapshot.forEach(doc => {
            const p = doc.data();
            container.innerHTML += `<div>${p.emoji} ${p.name} ${p.goal ? '– "' + p.goal + '"' : ''}</div>`;
          });
        });
    }
  
    // ✏️ 목표 입력 실시간 저장
    const goalInput = document.getElementById("goalInput");
    goalInput.addEventListener("input", () => {
      if (session && name) {
        db.collection("sessions").doc(session)
          .collection("participants").doc(name).update({ goal: goalInput.innerText });
      }
    });
  
    // 🕓 타이머 변수
    let localSeconds = 1500;
    let localTimer = null;
    let isRunning = false;
  
    function displayTime(sec) {
      const m = String(Math.floor(sec / 60)).padStart(2, "0");
      const s = String(sec % 60).padStart(2, "0");
      timerText.textContent = `${m}:${s}`;
    }
  
    function startLocalTimer() {
      stopLocalTimer();
      localTimer = setInterval(() => {
        localSeconds--;
        if (localSeconds <= 0) {
          stopLocalTimer();
          isRunning = false;
        }
        displayTime(localSeconds);
      }, 1000);
    }
  
    function stopLocalTimer() {
      if (localTimer) clearInterval(localTimer);
      localTimer = null;
    }
  
    function updateRemoteTimer(state) {
      db.collection("sessions").doc(session).collection("state").doc("timer").set(state);
    }
  
    // 🔁 실시간 타이머 수신 + 보정
    db.collection("sessions").doc(session).collection("state").doc("timer")
      .onSnapshot(doc => {
        const data = doc.data();
        if (!data) return;
  
        const elapsed = Math.floor((Date.now() - data.lastUpdated) / 1000);
        localSeconds = data.isRunning
          ? Math.max(0, data.remainingSeconds - elapsed)
          : data.remainingSeconds;
  
        isRunning = data.isRunning;
        displayTime(localSeconds);
  
        if (isRunning) startLocalTimer();
        else stopLocalTimer();
      });
  
    // 🎮 호스트만 조작 가능
    if (role !== "host") {
      controls.querySelectorAll("button").forEach(btn => {
        btn.disabled = true;
        btn.style.opacity = "0.5";
        btn.style.cursor = "not-allowed";
      });
  
      const notice = document.createElement("div");
      notice.innerHTML = `🚫 <strong>Only the host</strong> can control the timer.`;
      Object.assign(notice.style, {
        fontSize: "0.95rem",
        color: "#5c5c5c",
        background: "#f9f2f2",
        border: "1px solid #e0dada",
        borderRadius: "8px",
        padding: "0.75rem 1rem",
        marginTop: "1rem",
        textAlign: "center"
      });
      controls.appendChild(notice);
    }
  
    // 🎬 조작 함수들
    function startTimer() {
      if (role !== "host") return;
      updateRemoteTimer({
        isRunning: true,
        remainingSeconds: localSeconds,
        lastUpdated: Date.now()
      });
    }
  
    function pauseTimer() {
      if (role !== "host") return;
      updateRemoteTimer({
        isRunning: false,
        remainingSeconds: localSeconds,
        lastUpdated: Date.now()
      });
    }
  
    function resetTimer() {
      if (role !== "host") return;
      localSeconds = 1500;
      updateRemoteTimer({
        isRunning: false,
        remainingSeconds: 1500,
        lastUpdated: Date.now()
      });
    }
  
    // 🙋‍♀️ 사용자 입력
    function submitUser() {
      const inputName = document.getElementById("nameInput").value.trim();
      if (!inputName) return alert("Please enter your name.");
      localStorage.setItem("vibeUserName", inputName);
      localStorage.setItem("vibeUserAnimal", selectedEmoji);
      localStorage.setItem("vibeUserRole", "guest");
      document.getElementById("userSetup").style.display = "none";
      document.getElementById("mainApp").style.display = "block";
    }
  
    window.onload = () => {
      displayTime(localSeconds);
      const n = localStorage.getItem("vibeUserName");
      const a = localStorage.getItem("vibeUserAnimal");
      if (n && a) {
        document.getElementById("userSetup").style.display = "none";
        document.getElementById("mainApp").style.display = "block";
      } else {
        renderAvatarGrid();
        document.getElementById("userSetup").style.display = "block";
        document.getElementById("mainApp").style.display = "none";
      }
    };
  
    // 🐾 Avatar Grid
    const emojis = ["🐢", "🦊", "🐰", "🐸", "🐼", "🐶", "🦁", "🐻", "🐨", "🐱"];
    let selectedEmoji = emojis[0];
  
    function renderAvatarGrid() {
      const grid = document.getElementById("emojiGrid");
      emojis.forEach((emoji) => {
        const span = document.createElement("span");
        span.textContent = emoji;
        Object.assign(span.style, {
          cursor: "pointer",
          fontSize: "1.5rem",
          padding: "0.5rem",
          borderRadius: "10px",
          background: "#eee"
        });
        span.onclick = () => {
          selectedEmoji = emoji;
          [...grid.children].forEach(el => el.style.background = "#eee");
          span.style.background = "#ccc";
        };
        grid.appendChild(span);
      });
    }
  </script>

</body>
</html>
