<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Session</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1a1a1a;
      --text: #f5f5f5;
      --button: #444;
      --button-hover: #666;
      --accent: #d6b98c;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Space Grotesk', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.02);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      max-width: 420px;
      width: 90%;
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 0.2rem;
      color: var(--accent);
    }

    .avatar {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #timer {
      font-size: 3.5rem;
      font-weight: 600;
      margin: 1.5rem 0;
      letter-spacing: 0.05em;
    }

    .controls button {
      display: block;
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      margin: 0.4rem 0;
      background-color: var(--button);
      color: var(--text);
      border: 1px solid var(--button-hover);
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .controls button:hover {
      background-color: var(--button-hover);
    }

    #status {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #aaa;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Session: <span id="sessionName">...</span></h1>
    <div class="avatar" id="avatarDisplay">üêª</div>
    <div id="timer">25:00</div>

    <div class="controls">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>

    <div id="status">Focus Time</div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // Firebase ÏÑ§Ï†ï
    const firebaseConfig = {
      apiKey: "AIzaSyAW3sw__h-YyGOBowZULt2iZ59CP8KkU34",
      authDomain: "social-timer-a2315.firebaseapp.com",
      projectId: "social-timer-a2315",
      storageBucket: "social-timer-a2315.appspot.com",
      messagingSenderId: "68840014890",
      appId: "1:68840014890:web:ac1b634ab00b41622eef53"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ÏÑ∏ÏÖòÍ≥º ÏïÑÎ∞îÌÉÄ Í∞ÄÏ†∏Ïò§Í∏∞
    const params = new URLSearchParams(location.search);
    const sessionName = params.get('session') || 'demo';
    const avatar = localStorage.getItem('selectedEmoji') || 'üê¢';

    document.getElementById('sessionName').textContent = sessionName;
    document.getElementById('avatarDisplay').textContent = avatar;

    // ÌÉÄÏù¥Î®∏ Î°úÏßÅ
    let isFocus = true;
    let focusCount = 0;
    let time = 25 * 60;
    let interval;

    const timerEl = document.getElementById('timer');
    const statusEl = document.getElementById('status');

    function updateDisplay() {
      const m = String(Math.floor(time / 60)).padStart(2, '0');
      const s = String(time % 60).padStart(2, '0');
      timerEl.textContent = `${m}:${s}`;
      statusEl.textContent = isFocus ? 'Focus Time' : (focusCount % 4 === 0 ? 'Long Break' : 'Short Break');
    }

    function startTimer() {
      clearInterval(interval);
      interval = setInterval(() => {
        if (time > 0) {
          time--;
          updateDisplay();
        } else {
          clearInterval(interval);
          playBeep();
          if (isFocus) focusCount++;
          isFocus = !isFocus;
          time = isFocus ? 25 * 60 : (focusCount % 4 === 0 ? 30 * 60 : 5 * 60);
          updateDisplay();
          startTimer();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(interval);
    }

    function resetTimer() {
      clearInterval(interval);
      isFocus = true;
      focusCount = 0;
      time = 25 * 60;
      updateDisplay();
    }

    function playBeep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = 'square';
      osc.frequency.value = 880;
      gain.gain.value = 0.05;
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 1);
    }

    updateDisplay();
  </script>
</body>
</html>
