<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Pomodoro</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: url('/assets/bg.jpg') no-repeat center center / cover;
      filter: brightness(0.7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #eee;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.05);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
      color: #fff;
    }

    input, button {
      font-family: inherit;
      padding: 0.75rem 1rem;
      margin-top: 0.8rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      width: 100%;
    }

    input {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      background-color: #eee;
      color: #111;
      font-weight: bold;
      transition: background 0.2s ease;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }

    .avatar-picker {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1rem;
      gap: 0.5rem;
    }

    .avatar-picker span {
      font-size: 1.5rem;
      padding: 0.4rem 0.6rem;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: all 0.2s;
    }

    .avatar-picker span.selected {
      background-color: #fff;
      color: #000;
      box-shadow: 0 0 0 3px rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="container">
    <h1>ðŸŒ± Join or Create a Session</h1>

    <input type="text" id="sessionInput" placeholder="Session name (e.g., deep-club)" />
    
    <div class="avatar-picker" id="avatarPicker"></div>

    <button onclick="startSession()">Enter</button>
  </div>

  <script>
    const emojis = ["ðŸ¢", "ðŸ¦Š", "ðŸ°", "ðŸ¸", "ðŸ¼", "ðŸ¶", "ðŸ¦", "ðŸ»", "ðŸ¨", "ðŸ±"];
    const avatarPicker = document.getElementById('avatarPicker');
    let selectedEmoji = localStorage.getItem("selectedEmoji") || emojis[0];

    emojis.forEach(emoji => {
      const span = document.createElement('span');
      span.textContent = emoji;
      span.onclick = () => {
        selectedEmoji = emoji;
        localStorage.setItem("selectedEmoji", emoji);
        updatePicker();
      };
      avatarPicker.appendChild(span);
    });

    function updatePicker() {
      avatarPicker.querySelectorAll('span').forEach(span => {
        span.classList.toggle('selected', span.textContent === selectedEmoji);
      });
    }

    function startSession() {
      const session = document.getElementById('sessionInput').value.trim();
      if (!session) {
        alert("Please enter a session name.");
        return;
      }
      window.location.href = `session.html?session=${encodeURIComponent(session)}`;
    }

    updatePicker();
  </script>
</body>
</html>
