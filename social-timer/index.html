<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Pomodoro | Join or Create</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #fefefe 0%, #f7f5f3 100%);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      line-height: 1.6;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      width: 100%;
      max-width: 500px;
      flex-grow: 1;
      justify-content: center;
    }

    .title {
      font-family: 'Nunito', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: #45b8ac;
      margin-bottom: 3rem;
      text-align: center;
      letter-spacing: -0.02em;
      position: relative;
      white-space: nowrap;
    }

    .title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 2px;
      background: linear-gradient(135deg, #fbbf24, #10b981);
      border-radius: 2px;
      opacity: 0.8;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #4a5568;
      margin-bottom: 3rem;
      text-align: center;
      font-weight: 400;
    }

    .section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 2.5rem 2rem;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.9);
      margin-bottom: 4rem;
      width: 100%;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .section:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.06);
    }

    .section h2 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #2d3748;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .section p {
      font-size: 0.9rem;
      color: #718096;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem 1.25rem;
      margin-bottom: 1.5rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      color: #2d3748;
      outline: none;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    input[type="text"]:focus {
      border-color: #a8d8ea;
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 0 0 3px rgba(168, 216, 234, 0.2);
    }

    input[type="text"]::placeholder {
      color: #a0aec0;
      font-style: italic;
    }

    button {
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .create-btn {
      background: linear-gradient(135deg, #4a5568, #2d3748);
      color: white;
      box-shadow: 0 4px 12px rgba(45, 55, 72, 0.3);
    }

    .create-btn:hover {
      background: linear-gradient(135deg, #2d3748, #1a202c);
      box-shadow: 0 6px 20px rgba(45, 55, 72, 0.4);
    }

    /* Add ripple effect */
    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transition: width 0.6s, height 0.6s, top 0.6s, left 0.6s;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    button:active::before {
      width: 300px;
      height: 300px;
    }

    button span {
      position: relative;
      z-index: 1;
    }

    /* Footer */
    .footer {
      width: 100%;
      padding: 2rem 1rem;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(226, 232, 240, 0.8);
      text-align: center;
      margin-top: auto;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-text {
      font-size: 0.9rem;
      color: #718096;
      margin-bottom: 0.5rem;
    }

    .footer-link {
      color: #a8d8ea;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .footer-link:hover {
      color: #7dd3fc;
      text-decoration: underline;
    }

    /* Decorative elements */
    .bg-decoration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .bg-decoration::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 20%, rgba(251, 191, 36, 0.03) 0%, transparent 90%),
                  radial-gradient(circle at 70% 80%, rgba(16, 185, 129, 0.02) 0%, transparent 90%);
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      .title {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
        margin-bottom: 2rem;
      }

      .section {
        padding: 2rem 1.5rem;
        margin-bottom: 1.5rem;
      }

      .section h2 {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 400px) {
      .title {
        font-size: 1.8rem;
      }

      .section {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-decoration"></div>
  
  <div class="container">
    <h1 class="title">Social Pomodoro Timer</h1>
    
    <div style="text-align: center; margin-bottom: 3rem; max-width: 480px; margin-left: auto; margin-right: auto;">
      <p style="font-size: 1.1rem; color: #4b5563; line-height: 1.6; margin-bottom: 1.5rem;">
        Built for shared accountability and communal focus. You can go further when you're together.
      </p>
      <p style="font-size: 0.9rem; color: #6b7280; line-height: 1.5;">
        Create a focus room and invite others to join your productive journey.
      </p>
    </div>

    <div class="section">
      <input type="text" id="createSessionInput" placeholder="e.g., morning-focus, deep-work" />
      <button class="create-btn" onclick="createSession()">
        <span>Create Focus Room</span>
      </button>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-text">
        Built by 
        <a href="https://inyoungcheong.github.io" class="footer-link" target="_blank">Inyoung Cheong</a>
      </div>
      <div style="font-size: 0.8rem; color: #9ca3af; margin-top: 0.5rem;">
        Helping you stay focused and productive
      </div>
    </div>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAW3sw__h-YyGOBowZULt2iZ59CP8KkU34",
      authDomain: "social-timer-a2315.firebaseapp.com",
      projectId: "social-timer-a2315",
      storageBucket: "social-timer-a2315.appspot.com",
      messagingSenderId: "68840014890",
      appId: "1:68840014890:web:ac1b634ab00b41622eef53"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function createSession() {
      let session = document.getElementById("createSessionInput").value.trim();
      if (!session) return alert("Please enter a session name.");
    
      const randomSuffix = Math.floor(100 + Math.random() * 900);
      session = `${session}-${randomSuffix}`;
    
      const url = `/social-timer/session.html?session=${encodeURIComponent(session)}`;
    
      localStorage.setItem(`vibeUserRole-${session}`, "host");
    
      navigator.clipboard.writeText(window.location.origin + url).then(() => {
        alert("Session created! Link copied to clipboard:\n" + window.location.origin + url);
        window.location.href = url;
      });
    }

    document.getElementById("createSessionInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") createSession();
    });
  </script>
</body>
</html>
