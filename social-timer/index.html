<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå± Social Pomodoro</title>
  <style>
    :root {
      --accent: #FF9687;
      --accent-hover: #ff7968;
      --bg-text: rgba(255,255,255,0.85);
    }
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: white;
      background: #000;
    }
    body {
      background: url('https://source.unsplash.com/1600x900/?nature,focus') no-repeat center/cover;
      display: flex; justify-content: center; align-items: center;
    }
    .overlay {
      position: absolute; inset: 0;
      background: rgba(0,0,0,0.4);
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 360px;
      width: 100%;
      padding: 2rem;
      background: rgba(0,0,0,0.5);
      border-radius: 12px;
      text-align: center;
    }
    h1 { margin: 0 0 1rem; font-size: 2rem; }
    .avatar-picker {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    .avatar-picker span {
      margin: 0 .3rem;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.2s, transform 0.2s;
    }
    .avatar-picker span.selected,
    .avatar-picker span:hover {
      opacity: 1;
      transform: scale(1.2);
    }
    input {
      width: 100%; padding: .75rem;
      border-radius: 8px; border: none;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      width: 100%; padding: .75rem;
      font-size: 1rem;
      border: none; border-radius: 8px;
      margin-top: .5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-join { background: var(--accent); }
    .btn-join:hover { background: var(--accent-hover); }
    .btn-create { background: transparent; border: 2px solid var(--accent); color: var(--accent); }
    .btn-create:hover { background: var(--accent); color: white; }
    .divider {
      margin: 1rem 0;
      opacity: 0.7;
      position: relative;
    }
    .divider::after, .divider::before {
      content: "";
      position: absolute;
      top: 50%; width: 40%;
      height: 1px; background: var(--bg-text);
    }
    .divider::before { left: 0; }
    .divider::after { right: 0; }
    .divider span { padding: 0 .5rem; color: var(--bg-text); }
    .feedback {
      margin-top: .5rem;
      color: #ffdede;
      min-height: 1.2rem;
    }
  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>üå± Social Pomodoro</h1>
    <div class="avatar-picker" id="avatarPicker">
      <!-- Avatars are added by JS -->
    </div>
    <input type="text" id="joinInput" placeholder="Enter session code to join" />
    <button class="btn-join" onclick="joinSession()">Join Session</button>
    <div class="divider"><span>or</span></div>
    <button class="btn-create" onclick="createSession()">Create New Session</button>
    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    // Firebase init
    const firebaseConfig = {
      apiKey: "AIzaSyAW3sw__h-YyGOBowZULt2iZ59CP8KkU34",
      authDomain: "social-timer-a2315.firebaseapp.com",
      projectId: "social-timer-a2315",
      storageBucket: "social-timer-a2315.appspot.com",
      messagingSenderId: "68840014890",
      appId: "1:68840014890:web:ac1b634ab00b41622eef53"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Avatar picker
    const avatars = ["üê∂","üê±","üê∞","ü¶ä","üêª","üêº","üêØ","ü¶Å","üê®"];
    let selectedAvatar = avatars[0];
    const picker = document.getElementById('avatarPicker');
    avatars.forEach(a => {
      const span = document.createElement('span');
      span.textContent = a;
      span.onclick = () => {
        selectedAvatar = a;
        Array.from(picker.children).forEach(c => c.classList.toggle('selected', c===span));
      };
      if (a===selectedAvatar) span.classList.add('selected');
      picker.appendChild(span);
    });

    // Session utils
    function generateSessionName() {
      const adjs = ["focus","calm","zen","deep","brave"];
      const nouns = ["group","team","zone","circle","club"];
      const r=() => Math.random().toString(36).substring(2,6);
      return `${adjs[Math.floor(Math.random()*adjs.length)]}-${nouns[Math.floor(Math.random()*nouns.length)]}-${r()}`;
    }

    async function joinSession(){
      const code = document.getElementById('joinInput').value.trim();
      if (!code) return feedback("Enter a session code to join.");
      const doc = await db.collection('sessions').doc(code).get();
      if (!doc.exists) return feedback("No session found ü§∑‚Äç‚ôÄÔ∏è");
      goToSession(code);
    }

    async function createSession(){
      const code = generateSessionName();
      await db.collection('sessions').doc(code).set({
        created: firebase.firestore.FieldValue.serverTimestamp()
      });
      goToSession(code);
    }

    function goToSession(code){
      window.location.href = `session.html?session=${encodeURIComponent(code)}&avatar=${encodeURIComponent(selectedAvatar)}`;
    }

    function feedback(msg){
      document.getElementById('feedback').textContent = msg;
    }
  </script>
</body>
</html>
