<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Pomodoro | Join or Create</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Plus+Jakarta+Sans:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #F5F7FA 0%, #EAF0FB 100%);
      font-family: 'Plus Jakarta Sans', 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #22223B;
      letter-spacing: 0.01em;
    }
    
    .title {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 2.4rem;
      font-weight: 700;
      color: #7C83FD;
      margin-bottom: 2.5rem;
      text-align: center;
      letter-spacing: -0.01em;
      position: relative;
    }
    
    .title::after {
      content: '';
      display: block;
      margin: 0.6rem auto 0;
      width: 80px;
      height: 3px;
      border-radius: 2px;
      background: linear-gradient(90deg, #7C83FD 0%, #B8FFF9 100%);
      opacity: 0.85;
    }
    
    .subtitle,
    .section p {
      font-family: 'Inter', sans-serif;
      font-size: 1.08rem;
      color: #6C757D;
    }
    
    .section {
      background: rgba(255,255,255,0.97);
      backdrop-filter: blur(16px);
      padding: 2.3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(124, 131, 253, 0.07);
      border: 1.5px solid #EAF0FB;
      margin-bottom: 3rem;
      width: 100%;
      transition: box-shadow 0.2s;
    }
    
    .section:hover {
      box-shadow: 0 12px 36px rgba(124, 131, 253, 0.13);
    }
    
    input[type="text"] {
      width: 100%;
      padding: 1rem 1.25rem;
      margin-bottom: 1.5rem;
      border: 2px solid #EAF0FB;
      border-radius: 11px;
      font-size: 1.03rem;
      font-family: 'Inter', sans-serif;
      background: #F5F7FA;
      color: #22223B;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    input[type="text"]:focus {
      border-color: #7C83FD;
      background: #fff;
      box-shadow: 0 0 0 2px #96BAFF33;
    }
    
    input[type="text"]::placeholder {
      color: #B3B8C3;
      font-style: italic;
    }
    
    button {
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 1.06rem;
      font-weight: 600;
      border: none;
      border-radius: 11px;
      cursor: pointer;
      font-family: 'Plus Jakarta Sans', 'Inter', sans-serif;
      background: linear-gradient(90deg, #7C83FD 0%, #96BAFF 100%);
      color: #fff;
      box-shadow: 0 4px 14px rgba(124, 131, 253, 0.11);
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
      position: relative;
      overflow: hidden;
    }
    
    button:hover {
      background: linear-gradient(90deg, #96BAFF 0%, #B8FFF9 100%);
      box-shadow: 0 6px 20px rgba(124, 131, 253, 0.17);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 0; height: 0;
      border-radius: 50%;
      background: rgba(255,255,255,0.18);
      transition: width 0.6s, height 0.6s, top 0.6s, left 0.6s;
      transform: translate(-50%, -50%);
      z-index: 0;
    }
    button:active::before {
      width: 300px; height: 300px;
    }
    
    button span {
      position: relative; z-index: 1;
    }
    
    .footer {
      width: 100%;
      padding: 2rem 1rem;
      background: rgba(245, 247, 250, 0.6);
      backdrop-filter: blur(12px);
      border-top: 1px solid #EAF0FB;
      text-align: center;
      margin-top: auto;
    }
    
    .footer-text {
      font-size: 0.98rem;
      color: #6C757D;
    }
    
    .footer-link {
      color: #7C83FD;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    .footer-link:hover {
      color: #96BAFF;
      text-decoration: underline;
    }
    
    .bg-decoration::before {
      background: radial-gradient(circle at 30% 20%, rgba(124,131,253,0.04) 0%, transparent 70%),
                  radial-gradient(circle at 70% 80%, rgba(184,255,249,0.03) 0%, transparent 70%);
    }


    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      .title {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
        margin-bottom: 2rem;
      }

      .section {
        padding: 2rem 1.5rem;
        margin-bottom: 1.5rem;
      }

      .section h2 {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 400px) {
      .title {
        font-size: 1.8rem;
      }

      .section {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-decoration"></div>
  
  <div class="container">
    <h1 class="title">Social Pomodoro Timer</h1>
    
    <div style="text-align: center; margin-bottom: 3rem; max-width: 480px; margin-left: auto; margin-right: auto;">
      <p style="font-size: 1.1rem; color: #4b5563; line-height: 1.6; margin-bottom: 1.5rem;">
        Built for shared accountability and communal focus. You can go further when you're together.
      </p>
      <p style="font-size: 0.9rem; color: #6b7280; line-height: 1.5;">
        Create a focus room and invite others to join your productive journey.
      </p>
    </div>

    <div class="section">
      <input type="text" id="createSessionInput" placeholder="e.g., morning-focus, deep-work" />
      <button class="create-btn" onclick="createSession()">
        <span>Create Focus Room</span>
      </button>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-text">
        Built by 
        <a href="https://inyoungcheong.github.io" class="footer-link" target="_blank">Inyoung Cheong</a>
      </div>
      <div style="font-size: 0.8rem; color: #9ca3af; margin-top: 0.5rem;">
        Helping you stay focused and connected
      </div>
    </div>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAW3sw__h-YyGOBowZULt2iZ59CP8KkU34",
      authDomain: "social-timer-a2315.firebaseapp.com",
      projectId: "social-timer-a2315",
      storageBucket: "social-timer-a2315.appspot.com",
      messagingSenderId: "68840014890",
      appId: "1:68840014890:web:ac1b634ab00b41622eef53"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function createSession() {
      let session = document.getElementById("createSessionInput").value.trim();
      if (!session) return alert("Please enter a session name.");
    
      const randomSuffix = Math.floor(100 + Math.random() * 900);
      session = `${session}-${randomSuffix}`;
    
      const url = `/social-timer/session.html?session=${encodeURIComponent(session)}`;
    
      localStorage.setItem(`vibeUserRole-${session}`, "host");
    
      navigator.clipboard.writeText(window.location.origin + url).then(() => {
        alert("Session created! Link copied to clipboard:\n" + window.location.origin + url);
        window.location.href = url;
      });
    }

    document.getElementById("createSessionInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") createSession();
    });
  </script>
</body>
</html>
