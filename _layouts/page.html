<!-- page.html -->
        <div class="post">

          <header class="post-header">
          {% unless page.no_title %}
            <h1 class="post-title">{{ page.title }}</h1>
          {% endunless %}
  
          {% unless page.no_description %}
            <p class="post-description">{{ page.description }}</p>
          {% endunless %}
        </header>


          <article>
            {{ content }}
          </article>

          
        </div>
